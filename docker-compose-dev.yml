services:
  adminer:
    depends_on:
      postgres:
        condition: service_healthy
    image: adminer
    restart: always
    ports:
      - 8080:8080

  postgres:
    image: postgres
    restart: always
    env_file:
      - ./.env.dev
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redisdata:/var/lib/redis
    env_file:
      - ./.env.dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    depends_on:
      backend:
        condition: service_healthy
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 5173:5173
    env_file:
      - ./frontend/.env.dev
    develop:
      watch:
        - action: sync+restart
          path: ./frontend
          target: /usr/frontend/dev
          ignore:
            - node_modules/
            - .git/

  backend:
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    env_file:
      - ./backend/.env.dev
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /usr/backend/dev
          ignore:
            - node_modules/
            - .git/
    healthcheck:
      test: ["CMD", "curl", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
